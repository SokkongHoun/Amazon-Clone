<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myWeb.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main/css/main.css" />
    <link rel="stylesheet" href="main/css/index.css" />
  </head>
  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">myWeb</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link cart-css" href="checkout.html">Cart</a>
                <p class="total-quantity js-total-quantity">(0)</p>
              </li>
            </ul>
            <div class="d-flex" id="product-form-field">
              <input
                id="js-search-input"
                class="form-control me-2"
                type="search"
                placeholder="Search for product"
                aria-label="Search"
              />
              <button class="btn btn-outline-success">Search</button>
            </div>
          </div>
        </div>
      </nav>
      <main>
        <div class="container">
          <div class="title-get-start row">
            <div class="col">
              <h1>Get Your Best <br />Product Here</h1>
              <p>
                Elevate your shopping experience!<br />Dream items,
                wallet-friendly prices
              </p>
              <a href="#bodyProduct"><button>Get Start</button></a>
            </div>
            <div class="col">
              <img src="/images/banner.png" />
            </div>
          </div>
          <div class="top-collection mt-5">
            <h1 class="top-collection-title">TOP COLLECTION</h1>
          </div>
        </div>
        <div id="bodyProduct" class="body-products">
          <div class="filter-function">
            <h6>Filter</h6>
            <div class="filter-container">
              <div class="js-filtering-container">
                <div class="radio-selector js-rating-radio">
                  <input
                    type="radio"
                    id="ratingCheckbox"
                    name="selectedFilter"
                  />
                  <label for="ratingCheckbox">
                    <p>High-low rating</p>
                  </label>
                </div>
                <div class="radio-selector js-rating-price">
                  <input
                    type="radio"
                    id="priceCheckbox"
                    name="selectedFilter"
                  />
                  <label for="priceCheckbox">
                    <p>Low-high price</p>
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="container-fluid products-main-container">
            <div class="row d-flex justify-content-center js-product-row">
              <!-- product-container -->
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main/javascript/index.js"></script>
  </body>
</html>
